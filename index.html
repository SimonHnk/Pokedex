<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="./assets/img/fav-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="header-logo-container">
            <a href="./index.html"><img class="header-logo" src="./assets/img/header-logo.png" alt="header-logo"></a>
            <div style="position: relative;">
                <img id="favPokemonButton" onclick="openFavPokemons()" class="header-icon"
                    src="./assets/img/header-icon.png" alt="header-icon">
                <div id="caughtPokemon" class="caught-pokemon-container">
                    <span id="caughtPokemonCount" class="caught-pokemon-count"></span>
                </div>
            </div>
        </div>
        <div class="search-music-container">
            <form class="d-flex" role="search" onsubmit="searchPokemon(); return false;">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search Name/ID..."
                    aria-label="Search">
            </form>
            <div class="music-container">
                <span>Play Background Music</span>
                <img id="playBtn" src="./assets/img/play-button.png" alt="play-button">
                <img id="pauseBtn" src="./assets/img/pause-button.png" alt="pause-button">
            </div>
        </div>
        <div class="external-switch">
            <label class="switch">
                <input onclick="externalSearchToggle()" id="checkbox" type="checkbox">
                <span class="slider round"></span>
            </label>
            <div class="external-text-container"  data-bs-toggle="tooltip" data-bs-title="If you activate this external search, you can search for pokemon that have not yet been loaded!" data-bs-placement="bottom">
                <span class="headline-external">External Search</span>
                <span class="subheadline-external">Use "Enter"</span>
            </div>
            <div class="external-spinner">
                <div id="loadingSpinnerExternal" class="spinner-border spinner-border-sm hide" role="status"></div>
            </div>
        </div>
    </header>

    <section>
        <div id="loadingSpinnerPokeCard" class="pokemon-info-card-background hide">
            <div class="text-center">
                <div class="spinner-border white" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div id="pokemonInfoCard">

        </div>
    </section>

    <section class="center-index">
        <div id="pokemonIndex" class="pokemon-index-container">

        </div>
    </section>

    <div class="load-up-container">
        <div id="loadMoreButton" class="load-more-button-container">
            <button id="loadMoreButtonClick" onclick="loadMorePokemon()" type="button" class="btn load-more-button">
                load more...
                <div id="loadingSpinner" class="spinner-border spinner-border-sm hide" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </div>
        <a href="#">
            <div class="scroll-up-button">
                <img src="./assets/img/up-arrow.png" alt="">
            </div>
        </a>
    </div>
    <script src="./data.js"></script>
    <script src="./template.js"></script>
    <script src="./fav_functions.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>

</html>
